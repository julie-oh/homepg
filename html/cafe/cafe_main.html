<!DOCTYPE html>
<html>
    <head>
        <title>KSC Cafe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/cafe-mainpage.css" />
    </head>
    <body>
      <div id="cafe_wrap">
        <p id="text">KSC Cafe</p>
        <div id="menu">
          <table id="menu-table">
            <thea>
              <tr class="menu-row menu-header">
                <th>메뉴</th>
                <th>가격</th>
              </tr>
            </thea>
            <tbo>
              <tr class="menu-row">
                <td>아메리카노</td>
                <td>2000</td>
              </tr>
              <tr class="menu-row">
                <td>라떼</td>
                <td>3000</td>
              </tr>
              <tr class="menu-row">
                <td>자몽에이드</td>
                <td>50000</td>
              </tr>
              <tr class="menu-row">
                <td>기라델리퐁당쇼콜라</td>
                <td>680000</td>
              </tr>
            </tbo>
          </table>
        </div>
        <div id="box">
          <form action="cafe_order.php" method="post">
            <!-- This options will be replaced with data from database -->
            <select name="item">
              <option value="americano">아메리카노</option>
              <option value="latte">라떼</option>
              <option value="gfade">자몽에이드</option>
              <option value="ghirardeli">기라델리</option>
            </select>
            <select name="size">
              <option value="R">크게</option>
              <option value="L">좀더크게</option>
            </select>
            <select name="temp">
              <option value="hot">따뜻하게</option>
              <option value="cold">차갑게</option>
            </select>
            <input type="text" name="ID" placeholder="아이디를 입력해주세요">
            <input type="number" name="quantity" min="0" max="100"
                placeholder="수량"/></br>
            <div class="button-container">
              <input class="buttons" type="submit" value="주문하기" />
              <button class="buttons" type="button" onclick="location.href='order_history.php'">
                주문 내역 보기
              </button>
            </div>
          </form>
        </div>
      </div>
    </body>
</html>
