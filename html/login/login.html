<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KSC login</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body>
  <div id="login_wrap">
    <p id="text">Welcome to KSC</p>
    <div id="box">
      <h1>Login</h1>
      <form action="login.php" method="post">
        <p class="query">id</p><input type="text" name="prodId" placeholder="아이디를 입력하세요" />
        <p class="query">password</p><input type="password" name="pwd" placeholder="비밀번호를 입력하세요" />
        <div id="button-container">
          <input type="submit" value="Log-in" class="buttons" />
          <!-- Moves to sign up page -->
          <button class="buttons" type="button" onclick="location.href='sign_up.html'">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
