<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KSC login</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body>
  <div id="mainbox">
    <p id="login-text">Welcome to KSC</p>
    <div id="loginbox">
      <h1>Login</h1>
      <form action="login.php" method="post">
        <p class="query">id</p><input type="text" name="id" placeholder="id" />
        <p class="query">password</p><input type="password" name="password" placeholder="password" />
        <div id="button-container">
          <input type="submit" value="Log-in" class="buttons" />
          <button class="buttons" type="button" onclick="location.href='sign_up.html'">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
