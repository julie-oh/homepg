<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>KSC 회원가입</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body>

  <div id="sign_up_wrap">
    <p id="text">Welcome to KSC</p>
    <div id="box">
      <h1>Sign-up</h1>
      <form action="sign_up.php" method="post">
        <p class="query">id</p>
        <input type="text" name="id" placeholder="id" />
        <p class="query">password</p>
        <input type="password" name="password" placeholder="password" />
        <p class="query">name</p>
        <input type="text" name="name" placeholder="name" />
        <p class="query">department</p>
        <input type="text" name="dep" placeholder="department" />
        <p class="query">position</p>
        <input type="text" name="position" placeholder="position" />
        <p class="query">phone number</p>
        <input type="text" name="phoneNumber" placeholder="phone number" />
        <p class="query">desk number</p>
        <input type="text" name="deskNumber" placeholder="desk number" />
        <p class="query">e-mail</p>
        <input type="text" name="mail" placeholder="e-mail address" />
        <div id="button-container">
          <input type="submit" value="Sign-Up" class="buttons" />
        </div>
      </form>
    </div>
  </div>

</body>
